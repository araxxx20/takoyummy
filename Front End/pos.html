<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="stylepos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<header class="navbar">
    <div class="navbar-logo">
        <img src="../Front End/assets/takoyaki.jpeg" alt="Takoyummy Logo">
        <h1>Tako-Yummy Hub</h1>
    </div>
</header>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <a href="#pos.html" class="menu-item">
                    <i class="bi bi-cart3"></i> POS
                </a>
                <a href="sales.html" class="menu-item">
                    <i class="bi bi-graph-up-arrow"></i> Sales
                </a>
                <a href="inventory.html" class="menu-item">
                    <i class="bi bi-box-seam"></i> Inventory
                </a>
            </nav>
            <a href="finalstesting.html" class="logout">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </aside>
        
        <main class="main-content">
            <div class="product-list">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://www.bitemybun.com/wp-content/uploads/2020/11/Different-takoyaki-variations-1200x675.jpg" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Veggies</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://cdn.ngnw.ph/images/blog/images/vlcsnap-2021-07-07-14h33m06s428.jpg" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Ham and Cheese</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://1.bp.blogspot.com/-FkqawjW_y48/WplcrF3jxaI/AAAAAAAAAds/Wso2V4HT3YIcfAqvtgrIPXdLLLPgmbnygCEwYBhgL/s1600/Resep%2BTakoyaki%2Bspesial%2B%2528cookingwithdog.com%2529.jpg" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Octabits</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://asianinspirations.com.au/wp-content/uploads/2018/10/R00615_Takoyaki-1500x1000.jpg" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Octabits with Cheese</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://i0.wp.com/i.gojekapi.com/darkroom/gofood-indonesia/v2/images/uploads/c8ce4e07-a242-4ff3-8c0a-cd3fd2fdcab7_Go-Biz_20220102_180223.jpeg?resize=728%2C500" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Crab and Corn</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://cdn.ordermo.ph/photos/resto/Ym7GCWS8/menu/aSoyfWeQ-Wf7N3Bam.jpeg?v=1614170546861" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Cheese Bomb</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </div>
            </div>
        </main>
        <aside class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-summary-list"></div>
            <div class="total">Total: ₱0.00</div>
            <div class="payment-section">
                <h3>Payment</h3>
                <input class="input1" type="text" placeholder="Enter Payment">
                <div class="change">Change: </div>
            </div>
            <div class="submit">
                <button id="submitOrder" class="submit-order">Submit Order</button>
            </div>
            
        </aside>        
        
    </div>
    <script src="pos.js"></script>
</body>
</html>
