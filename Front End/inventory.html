<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="style.css"> <!-- Shared CSS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="./assets/takoyaki.jpeg" alt="Logo">
            <h1>Tako-Yummy Hub</h1>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="menu">
            <a href="pos.html" class="menu-item">
                <i class="bi bi-cart3"></i> POS
            </a>
            <a href="sales.html" class="menu-item">
                <i class="bi bi-graph-up-arrow"></i> Sales
            </a>
            <a href="inventory.html" class="menu-item active">
                <i class="bi bi-box-seam"></i> Inventory
            </a>
        </nav>
        <a href="finalstesting.html" class="logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Inventory</h1>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-left" style="background-color: #FE2222;">Ingredients</th>
                            <th class="text-left" style="background-color: #FE2222;">Status</th>
                            <th class="text-center" style="background-color: #FE2222;">Quantity</th>
                            <th class="text-center" style="background-color: #FE2222;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Takoyaki Flavour</td>
                            <td class="status in-stock">In-stock</td>
                            <td class="text-center">
                                <span class="quantity">10</span>
                            </td>
                            <td class="text-center action-icons">
                                <button class="btn btn-danger" onclick="decrementQuantity(this)"><i class="bi bi-dash"></i></button>
                                <button class="btn btn-success" onclick="incrementQuantity(this)"><i class="bi bi-plus"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>Octopus</td>
                            <td class="status in-stock">In-stock</td>
                            <td class="text-center">
                                <span class="quantity">5</span>
                            </td>
                            <td class="text-center action-icons">
                                <button class="btn btn-danger" onclick="decrementQuantity(this)"><i class="bi bi-dash"></i></button>
                                <button class="btn btn-success" onclick="incrementQuantity(this)"><i class="bi bi-plus"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="inv.js"></script> <!-- Shared JS -->
</body>
</html>
