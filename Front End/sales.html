<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - Tako-Yummy Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="salestyle.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <img src="../Front End/assets/takoyaki.jpeg" alt="Tako-Yummy Hub Logo">
            <h1>Tako-Yummy Hub</h1>
        </div>
    </header>

    <aside class="sidebar">
        <nav class="menu">
            <a href="pos.html" class="menu-item">
                <i class="bi bi-cart3"></i> POS
            </a>
            <a href="sales.html" class="menu-item active">
                <i class="bi bi-graph-up-arrow"></i> Sales
            </a>
            <a href="inventory.html" class="menu-item">
                <i class="bi bi-box-seam"></i> Inventory
            </a>
        </nav>
        <a href="finalstesting.html" class="logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </aside>

    <main class="main-content">
        <h1 class="mb-4 text-center">Sales</h1>

        <div class="date-filter mb-3">
            <label for="filterDate">Select Date:</label>
            <input type="date" id="filterDate" class="form-control" style="width: 13%;"  placeholder="filter">
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-bordered text-center">
                    <thead id="salestable">
                        <tr>
                            <th style="background-color: #FE2222;">Date</th>
                            <th style="background-color: #FE2222;">Item</th>
                            <th style="background-color: #FE2222;">Unit Price</th>
                            <th style="background-color: #FE2222;">Quantity Sold</th>
                            <th style="background-color: #FE2222;">Total Sales</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                    </tbody>
                </table>
                <div id="paginationControls" class="pagination-controls"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="f-sales.js"></script>
</body>
</html>
